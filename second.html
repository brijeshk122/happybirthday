<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>first</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .frame {
      background: #ffffff;
      border: 5px solid #ffb6c1;
      border-radius: 25px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      transition: transform 0.6s ease, opacity 0.6s ease;
      opacity: 0;
      transform: scale(0.8);
      position: relative;
      z-index: 2;
    }

    .frame.pop-up {
      opacity: 1;
      transform: scale(1);
    }

    img {
      border-radius: 20px;
      margin-bottom: 20px;
      border: 3px solid #ffcce0;
    }

    #typewriter {
      font-size: 16px;
      color: #444;
      margin-bottom: 25px;
      min-height: 50px;
      white-space: pre-line;
    }

    .btn {
      background: #ff69b4;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: #ff1493;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s linear infinite;
      pointer-events: none;
      opacity: 0.8;
    }

    @keyframes sparkle {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: floatHeart 6s ease-in infinite;
      z-index: 1;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5) rotate(45deg); opacity: 0; }
    }

    #playMusic {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="happybirthday.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Music Play Button -->
  <button id="playMusic" class="btn">ðŸ”Š Play Music</button>

  <!-- Frame Content -->
  <div class="frame">
    <img src="second.jpg" alt="Memory" height="200" />
    <p id="typewriter"></p>
    <a href="third.html" class="btn">next baby</a>
  </div>

  <!-- JS: Hearts, Sparkles, Typewriter, Music -->
  <script>
    window.addEventListener("load", () => {
      const frame = document.querySelector(".frame");
      frame.classList.add("pop-up");

      // Sparkles
      for (let i = 0; i < 50; i++) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = Math.random() * 100 + "vw";
        sparkle.style.top = Math.random() * 100 + "vh";
        sparkle.style.animationDuration = 2 + Math.random() * 3 + "s";
        sparkle.style.opacity = Math.random();
        sparkle.style.width = sparkle.style.height = 4 + Math.random() * 4 + "px";
        document.body.appendChild(sparkle);
      }

      // Floating hearts
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        heart.style.animationDuration = 4 + Math.random() * 4 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }, 300);

      // Typewriter
      const text = "you realised me who i am and who i am to you...\nyou are very special person to me\n from the first moment i love to spend every quality second with you...";
      const typeTarget = document.getElementById("typewriter");
      let index = 0;
      function typeWriter() {
        if (index < text.length) {
          typeTarget.innerHTML += text.charAt(index);
          index++;
          setTimeout(typeWriter, 50);
        }
      }
      typeWriter();
    });

    // Music Play Button
    const bgMusic = document.getElementById("bgMusic");
    const playButton = document.getElementById("playMusic");
    playButton.addEventListener("click", () => {
      bgMusic.play();
      playButton.style.display = "none";
    });
  </script>
</body>
</html>
