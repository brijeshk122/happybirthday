<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Kittu</title>
  <style>
    body {
      background-color: #ffe6f0;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding-top: 40px;
      color: #d63384;
      overflow: hidden;
      position: relative;
    }

    .btn {
      background-color: #ffb6c1;
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #ff69b4;
      transform: scale(1.05);
    }

    img {
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: floatHeart 6s ease-in infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="happybirthday.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <h1>ðŸŽ‰ Happy Birthday Kittu! ðŸŽ‚</h1>

  <img src="birthdayimage.png" alt="Birthday" height="300" /><br /><br />
  <a href="first.html" class="btn">Open baby</a>

  <!-- Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // Initial confetti burst
    function burstConfetti() {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    }

    // Repeated confetti
    function loopConfetti() {
      setInterval(() => {
        confetti({
          particleCount: 80,
          spread: 70,
          origin: { x: Math.random(), y: Math.random() * 0.8 }
        });
      }, 2000);
    }

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    // Run on page load
    window.addEventListener('load', () => {
      burstConfetti();
      loopConfetti();
      setInterval(createHeart, 300);
    });
  </script>
</body>
</html>
